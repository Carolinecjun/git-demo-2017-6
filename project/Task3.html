    <br> <h3>了解更多，请注册</h3>
    <form action="/members/new" method="post">
        <label>Name </label>
        <input name="fullname" maxlength="20" type="text"><br>

        <label><input type="radio" name="gender" value="1" >男</label>
        <label><input type="radio" name="gender" value="0" >女</label> <br>

        <label>birthday</label>
        <input type="date"><br>

        <label>Email</label>
        <input name="email" type="email">
        <label><input type="checkbox" checked>发送最新星座运程到此邮箱</label> <br>

        <label>Phone </label>
        <input name="phone" type="tel"><br>

        <label>Photo </label>
        <input name="picture" type="file"><br>

        <label>Favcolor</label>
        <input name="favcolor" type="color"> <br>

        <button type="submit">提交</button>
    </form>
    <br>
    <h3>已注册请直接登录</h3>
<form action="/login" method="post">
    <input name="username" type="text" placeholder="用户名">
    <input name="password" type="password" placeholder="密码">
    <button>登录</button><button type="reset">重置</button>
</form>
<br>
<h4>小工具试用</h4>
<form oninput="result.value = parseInt(a.value) + parseInt(b.value)">
    <input type="number" min="0" max="30"> +
    <input type="number" min="0" max="30"> =
    <output name="result">30</output>
</form>
</body>
</html>
